<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honyaku Mi - Translation Services</title>
    <link rel="shortcut icon" href="https://ucarecdn.com/ebe81342-64fc-4e47-bcc5-632c0552c657/11zon_cropped.png" <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        tokyo: {
                            base: '#1a1b26',
                            surface: '#24283b',
                            primary: '#7aa2f7',
                            secondary: '#bb9af7',
                            accent: '#7dcfff',
                            success: '#9ece6a',
                            warning: '#e0af68',
                            error: '#f7768e',
                            text: '#c0caf5',
                            muted: '#565f89'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-tokyo-base min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="w-full max-w-md">
        <div class="text-center mb-12">
            <img src="https://ucarecdn.com/ebe81342-64fc-4e47-bcc5-632c0552c657/11zon_cropped.png"
                class="inline-flex items-center justify-center w-20 h-20 rounded-2xl mb-4 shadow-xl">
            <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-tokyo-primary dark:to-tokyo-secondary tracking-tight  mb-2">
                Honyaku Mi
            </h1>
            <p class="text-tokyo-muted text-sm md:text-base">
                &copy; Yuii 2025
            </p>
            <p class="text-xs md:text-sm text-gray-500 mb-3 dark:text-tokyo-muted font-medium">Patch Update 1.2</p>

        </div>

        <div class="space-y-4">
            <a href="/translate" class="block group">
                <div
                    class="bg-tokyo-surface hover:bg-opacity-80 border-2 border-tokyo-primary/20 hover:border-tokyo-primary rounded-xl p-6 transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-tokyo-primary/20">
                    <div class="flex items-center gap-4">
                        <div
                            class="flex-shrink-0 w-12 h-12 bg-tokyo-primary/20 rounded-lg flex items-center justify-center group-hover:bg-tokyo-primary/30 transition-colors">
                            <i class="fas fa-exchange-alt text-tokyo-primary text-xl"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h2 class="text-lg font-semibold text-tokyo-text mb-1">
                                Basic Translate
                            </h2>
                            <p class="text-sm text-tokyo-muted">
                                Quick and simple translation
                            </p>
                        </div>
                        <i
                            class="fas fa-chevron-right text-tokyo-muted group-hover:text-tokyo-primary transition-colors"></i>
                    </div>
                </div>
            </a>

            <a href="/realtime-translation" class="block group">
                <div
                    class="bg-tokyo-surface hover:bg-opacity-80 border-2 border-tokyo-secondary/20 hover:border-tokyo-secondary rounded-xl p-6 transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-tokyo-secondary/20">
                    <div class="flex items-center gap-4">
                        <div
                            class="flex-shrink-0 w-12 h-12 bg-tokyo-secondary/20 rounded-lg flex items-center justify-center group-hover:bg-tokyo-secondary/30 transition-colors">
                            <i class="fas fa-comments text-tokyo-secondary text-xl"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h2 class="text-lg font-semibold text-tokyo-text mb-1">
                                Conversation
                            </h2>
                            <p class="text-sm text-tokyo-muted">
                                Interactive translation chat
                            </p>
                        </div>
                        <i
                            class="fas fa-chevron-right text-tokyo-muted group-hover:text-tokyo-secondary transition-colors"></i>
                    </div>
                </div>
            </a>
        </div>

        <div class="mt-12 text-center">
            <p class="text-tokyo-muted text-xs">
                Design theme - Tokyo Night
            </p>
        </div>
    </div>
</body>

</html>
